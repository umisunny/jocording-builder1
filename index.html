<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="강아지 산책 적정 여부를 실시간 날씨 정보와 강아지 크기에 따라 확인하세요. 소형견, 중형견, 대형견 맞춤 추천.">
    <meta name="keywords" content="강아지 산책, 날씨, 산책 가능, 강아지 건강, 소형견, 중형견, 대형견, 산책 체커">
    <title>강아지 산책 가능 여부 체커</title>
    <link rel="stylesheet" href="style.css">
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-8251575155569308"
     crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <h1>강아지 산책 가능 여부</h1>
        <div class="location-input">
            <input type="text" id="cityInput" placeholder="도시를 입력하세요 (예: Seoul)" value="Seoul">
            <button id="checkWeatherBtn">날씨 확인</button>
        </div>

        <div class="dog-size-selection">
            <label for="dogSize">강아지 크기:</label>
            <select id="dogSize">
                <option value="small">소형견 (~10kg 이하)</option>
                <option value="medium">중형견 (~10~25kg)</option>
                <option value="large">대형견 (~25kg 이상)</option>
            </select>
        </div>
        
        <div class="weather-info">
            <p>현재 온도: <span id="temperature">--</span>°C</p>
            <p>날씨: <span id="weatherCondition">--</span></p>
        </div>
        <div class="recommendation">
            <h2>산책 추천: <span id="walkRecommendation">--</span></h2>
            <p id="reason"></p>
        </div>
    </div>
    <footer>
        <p>&copy; 2026 강아지 산책 체커. All rights reserved.</p>
        <p>
            <a href="privacy.html">개인정보처리방침</a> |
            <a href="terms.html">이용약관</a>
        </p>
    </footer>
    <script src="main.js"></script>
</body>
</html>
